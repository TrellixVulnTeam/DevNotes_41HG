<html>
<head>
	<title>jquery validation</title>
</head>
<style type="text/css">
.form-group {
	display: block;
	margin-bottom: 10px;
}

input {
	display: block;
}
label.error {
	display: block;
	color:red;
	margin-top: 5px;
}


</style>
<body>
<form id="myform">
	<div class="form-group">
		<label for="firstname">Firstname</label>
		<input id="firstname" name="fname">
	</div>
	<div class="form-group">
		<label for="lastname">Last name</label>
		<input id="lastname" name="lname">
	</div>
	<input type="submit">
</form>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script src="jquery.validate.js"></script>
<script>
	$(document).ready(function () {
		$.validator.addMethod('customUserName', function(val, el){
			return /\d/.test(val);
		}, 'should contain a digit')
	    $("#myform").validate({
	    	rules : {
	    		fname: {
	    			required : true,
	    			customUserName : true,
	    			minlength : 3
	    		},
	    		lname: {
	    			required : true
	    		}
	    	},
	    	messages : {
	    		fname: {
	    			required : 'Name field cannot be empty'
	    		}
	    	}
	    });
	});

</script>
</body>
</html>
