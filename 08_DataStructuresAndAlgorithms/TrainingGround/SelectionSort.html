<html>
  <script>

    var numList = [4,5,6,78,151,154,45,1,2];

    function selectionSort(arr) {  
      for(let i = 0; i < arr.length; i++) {
        let min = i;
        for(let j = i+1; j < arr.length; j++) {            
          if(arr[j] < arr[min]) {  
              min = j;                       
          } 
        }    
        let temp = arr[i]        
        arr[i] = arr[min]
        arr[min] = temp;        
      }        
      return arr;
    }
    console.log(selectionSort(numList), 'res');

  </script>
</html>
