<script>
  class Node {
    constructor(value) {
      this.value = value;
      this.next = null;
    }
  }

  class Queue {
    constructor(value) {
      this.first = null;
      this.last = null;
      this.size = 0;
    }

    push(val) { 
      /* QUEUE EXAMPLE        
        HEAD TO TAIL 
          {val : 0, next : null}
          {val : 0, next : {val : 1, next : null}}
          {val : 0, next : {val : 1, next : {val :2, next : null}}}
        TO POP, I need to iterate 

        TAIL TO HEAD 
          {val : 0, next : null}
          newNode = {val : 1, next : null}
          this.tail.next = newNode;
          this.tail = newNode;
          size++
        SHIFT (REMOVE FIRST ELEMENT) 
          input : [0,1,2,3]
          SHIFT : ()
          RES   : [1,2,3], [2,3], [3]
        
        this.head = this.head.next
        size--     

        SO GO WITH TAIL TO HEAD         
      */ 

      let newNode = new Node(val);
      if(!this.first) {
        this.first = newNode;
        this.last = newNode;        
      } else {
        this.last.next = newNode;
        this.last = newNode;
      }
      this.size++;      
      return this.size;
    }
    pop () {
      if(!this.first) { return null}
      let temp = this.first;      
      if(this.size == 1) {
        this.last = null;
      } 
      this.first = temp.next;    
      this.size--
      return temp.value;
    }

    print () {
      if(this.size) {
        let res = [];
        let current = this.first;
        res.push(this.first.value)
        while(current.next) {
          current = current.next;
          res.push(current.value)
        }
        return res;
      } 
      return [];
      
    }
  }

  const q = new Queue();
  q.push(1);
  q.push(2);
  q.push(3);
  

</script>
