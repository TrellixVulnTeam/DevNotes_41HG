	<title>Load Src</title>

<body>
<script type="text/javascript">
function loadScript(href, callback) {
   console.log(href);
   var link = document.createElement('link');
   link.href = href;
   link.rel = 'stylesheet'
   
   link.onload = function () {
   	console.log(link)
     callback(link);
   }
   
   document.head.append(link);
  
}


loadScript('https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css', function (link) {
  console.log(link);
  alert('dsa');
  //alert($('.demo').text());
});
</script>

</body>
